<ion-header>

  <ion-navbar class="setheader">
    <ion-title class="setTitle">系统设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="setcontent">
  <ion-item-group>
    <ion-item  class="setlist"
            *ngFor="let item of items"
            (click)="itemSelected(item.page)">
      {{ item.title }}
      <img src="assets/homeimg/right.png" float-right>
    </ion-item>
  </ion-item-group>
  <button class="quit" (click)="quit()">退出当前账号</button>
</ion-content>
