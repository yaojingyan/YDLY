</ion-header>

      <input type="password" placeholder="请输入6位以上密码" [(ngModel)]="user.password">
    </div>
    <button class="zhuce" (click)="gorest()">重置</button>
    <span class="accept">点击重置即表示同意<a>服务条款</a></span>
  </div>
</ion-content>
